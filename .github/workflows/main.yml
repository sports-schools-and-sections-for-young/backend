name: SportHub backend workflow

on: push

jobs:
  backend_tests:
    name: Test code
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install flake8==6.0.0 flake8-isort==6.0.0 flake8-broken-line==1.0.0 pep8-naming==0.13.3
        pip install -r ./backend/requirements.txt
    - name: Test code with flake8
      run: python -m flake8 backend/
    - name: Run tests
      env:
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        ALLOWED_HOSTS: 127.0.0.1;localhost
        CSRF_TRUSTED_ORIGINS: http://127.0.0.1;http://localhost
        CORS_ALLOWED_ORIGINS: http://127.0.0.1;http://localhost
      run: |
        cd backend
        python3 manage.py makemigrations
        python3 manage.py migrate
        python3 manage.py test api.tests.test_models
        python3 manage.py test api.tests.test_serializers
        python3 manage.py test api.tests.test_views

  build_backend_and_push_to_docker_hub:
    if: ${{ github.ref_name == 'main' }}
    name: Push backend docker image to DockerHub
    runs-on: ubuntu-latest
    needs: backend_tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest

  deploy:
    name: Deploy project on remote server
    runs-on: ubuntu-latest
    needs: 
      - build_backend_and_push_to_docker_hub
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd sport_hub
          sudo docker compose down
          sudo docker compose pull
          sudo docker compose up -d
          sudo docker compose exec backend python manage.py makemigrations
          sudo docker compose exec backend python manage.py migrate
          sudo docker compose exec backend python manage.py collectstatic --no-input

  send_message:
    runs-on: ubuntu-latest
    name: Send message to Telegram
    needs: deploy
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: Деплой backend проекта sport hub успешно выполнен.
