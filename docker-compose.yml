version: '3.8'

services:
  db:
    image: postgres:13.10
    env_file:
      - ./.env
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/

  backend:
    image: sanya101/sport_search_backend
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always
    volumes:
      - static:/app/static/
      - media:/app/media/

  nginx:
    image: nginx:1.22.1
    ports:
      - "8000:80"
    depends_on:
      - backend
    restart: always
    volumes:
      - media:/var/html/media/
      - static:/var/html/static/

volumes:
  pg_data:
  static:
  media:
